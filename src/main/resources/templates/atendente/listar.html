<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lista de Atendentes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" th:with="atendentesCadastrados = ${#lists.isEmpty(atendentes)}">
        <h1>Lista de Atendentes</h1>
        <div th:if="${atendentesCadastrados}">
            <p>Não há atendentes cadastrados.</p>
        </div>
        <div th:unless="${atendentesCadastrados}">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Celular</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="atendente : ${atendentes}">
                        <td><span th:text="${atendente.nomeCompleto}">Nome</span></td>
                        <td><span th:text="${atendente.email}">E-mail</span></td>
                        <td><span th:text="${atendente.telefone}">Telefone</span></td>
                        <td><span th:text="${atendente.celular}">Celular</span></td>
                        <td><a class="btn btn-dark" th:href="@{/atendente/editar.html/{id}(id=${atendente.id})}" role="button">Editar</a></td>
                        <td><a class="btn btn-dark" th:href="@{/atendente/deletar.html/{id}(id=${atendente.id})}" role="button">Deletar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
