<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Editar Usuario</h1>
        <br>
        <form method="POST">
            <div class="form-group">
                <label for="nomeCompleto">Nome completo: </label>
                <input type="text" class="form-control" name="nomeCompleto" th:value="${usuario.nomeCompleto}">
            </div>
            <div class="row">
                <div class="form-group col">
                    <label for="telefone">Telefone: </label>
                    <input type="tel" class="form-control" name="telefone" th:value="${usuario.telefone}">
                </div>
                <div class="form-group col">
                    <label for="celular">Celular: </label>
                    <input type="tel" class="form-control" name="celular" th:value="${usuario.celular}">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-mail: </label>
                <input type="email" class="form-control" name="email" th:value="${usuario.email}">
            </div>
            <div class="form-group">
                <label for="setor">Setor: </label>
                <input type="text" class="form-control" name="setor" th:value="${usuario.setor}">
            </div>
            <div class="form-group">
                <label for="codigoVinculo">Código de vínculo: </label>
                <input type="text" class="form-control" name="codigoVinculo" th:value="${usuario.codigoVinculo}">
            </div>
            <button type="submit" class="btn btn-dark">Editar</button>
        </form>
    </div>
</body>

</html>
