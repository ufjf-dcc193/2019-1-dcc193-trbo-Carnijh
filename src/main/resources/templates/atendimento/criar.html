<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Novo Atendimento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Novo Atendimento</h1>
        <br>
        <form method="POST">
            <div class="form-group">
                <label for="usuario">Usuário: </label>
                <select class="custom-select" name="usuario">
                    <option selected>Escolha ...</option>
                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}"><span th:text="${usuario.nomeCompleto}">Nome completo</span></option>
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria: </label>
                <select class="custom-select" name="categoria">
                    <option selected>Escolha ...</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"><span th:text="${categoria.titulo}">Título</span></option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição: </label>
                <input type="text" class="form-control" name="descricao">
            </div>
            <button type="submit" class="btn btn-dark">Enviar</button>
        </form>
    </div>
</body>

</html>
